{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>

    <body>
                
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'product_list' %}">Products</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">    
                        <div class="register-form">
                            {% if msg %}
                                <b style="color:blue;">{{msg}}</b>
                            {% endif %}
                            <form name="forgot_password" method="POST" action="{% url 'verify_otp' %}">
                            {% csrf_token %}
                            <div class="row">
                            <div class="col-md-12">
                                    <input class="form-control" type="hidden" name="email" value="{{email}}">
                                    <input class="form-control" type="hidden" name="otp" value="{{otp}}">
                                </div>                               
                                
                                <div class="col-md-12">
                                    <label>Enter OTP</label>
                                    <input class="form-control" type="number" placeholder="Enter OTP" name="uotp">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn">Verify OTP</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Login End -->
      
    </body>
</html>
{% endblock %}
